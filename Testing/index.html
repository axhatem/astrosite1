<!DOCTYPE html>
<html>
<head>
    <title>Flex Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
	body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.white-box {
    background-color: white;
    height: 50px;
}

.green-box {
    background-color: green;
    flex-grow: 1;
}

</style>
<body>
    <div class="container">
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
    </div>
</body>
</html>
